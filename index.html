        let currentSlide = 0;

        function showSlide(n) {
            console.log("Current sl " + currentSlide)
            const slides = document.querySelectorAll('.carousel-inner img');
            if (n >= slides.length) {
                currentSlide = 0;
            } else if (n < 0) {
                currentSlide = slides.length - 1;
            }
            slides.forEach((slide) => {
                slide.style.display = 'none';
            });
            slides[currentSlide].style.display = 'block';
            slides[currentSlide].className = 'active-slide';
            // let aa = document.querySelector('.bg-image')
            // aa.style.backgroundImage = 'url(' + images[currentSlide] + ')';

        }

        function nextSlide() {
            console.log("Current sl " + currentSlide)

            showSlide(currentSlide + 1);
            if (currentSlide == 0) {
                showSlide(1)
            }
            currentSlide++;
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
            currentSlide--;
        }
        function start() {
            images.forEach((image) => {
                let newImage = document.createElement('img');
                newImage.setAttribute('src', image);
                newImage.className = 'non-active-slide'
                newImage.height = window.innerHeight - 30
                document.querySelector('.carousel-inner').appendChild(newImage);
            })
            showSlide(0)
        }
